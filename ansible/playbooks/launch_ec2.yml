---
- name: Launch EC2 instances
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Debug key_name
      debug:
        msg: "key_name: {{ key_name }}"

    - name: Debug instance_type
      debug:
        msg: "instance_type: {{ instance_type }}"

    - name: Debug ami_id
      debug:
        msg: "ami_id: {{ ami_id }}"

    - name: Debug region
      debug:
        msg: "region: {{ region }}"

    - name: Debug security_group
      debug:
        msg: "security_group: {{ security_group }}"

    - name: Debug subnet_id
      debug:
        msg: "subnet_id: {{ subnet_id }}"

    - name: Launch a new EC2 instance
      amazon.aws.ec2_instance:
        name: "test-instance"
        key_name: "{{ key_name }}"
        instance_type: "{{ instance_type }}"
        image_id: "{{ ami_id }}"
        wait: yes
        region: "{{ region }}"
        security_groups: ["{{ security_group }}"]
        network:
          subnet_id: "{{ subnet_id }}"
          assign_public_ip: yes
        count: 1

    - name: Add new instance to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groupname: launched
      with_items: "{{ ec2.instances }}"

    - name: Wait for SSH to come up
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22
        delay: 60
        timeout: 320
        state: started
      with_items: "{{ ec2.instances }}"

    - name: Save instance IDs to file
      local_action:
        module: copy
        content: "{{ ec2.instances | map(attribute='id') | join('\n') }}"
        dest: /home/ec2-user/ansible-repo/ansible/instance_ids.txt

- name: Configure launched instances
  hosts: launched
  become: true
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start Apache
      service:
        name: httpd
        state: started
        enabled: yes